<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0a3042;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .sky {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://as1.ftcdn.net/v2/jpg/13/66/49/94/1000_F_1366499461_lSFBsvuA7Dni1ivD9JPjw4H9ursVAc6f.jpg') no-repeat center center;
      background-size: cover;
    }


    .bee-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .bee-img {
        width: 60px;
        height: auto;
        image-rendering: pixelated;
      font-size: 60px;
      filter: pixelate(2);
    }

    .bubble {
      position: relative;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
      box-shadow: 4px 4px 0 #000;
    }

    .bubble::after {
      content: "";
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #fff;
      border-left: 0;
      filter: drop-shadow(-2px 0px 0px #000);
    }

    .heart-button {
      margin-top: 20px;
      width: 60px;
      height: 55px;
      background: red;
      border: 2px solid #000;
      border-radius: 20px 20px 50% 50%;
      clip-path: path("M30 52 L12 35 A12 12 0 0 1 30 15 A12 12 0 0 1 48 35 Z");
      cursor: pointer;
      animation: beat 1s infinite;
      box-shadow: 3px 3px 0 #000;
      .heart-button {
  align-self: center;
}

    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .card {
      display: none;
      margin-top: 30px;
      width: 260px;
      height: auto;
      background: #fffcf2;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 0 #000;
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    .card::before {
      content: "üíå";
      position: absolute;
      top: -20px;
      left: 10px;
      font-size: 24px;
    }

    .card p {
      font-size: 15px;
      color: #4b2c0c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="sky">

    <!-- Mensagem na cartinha -->
    <div class="card" id="loveCard">
      <p>Oi meu melzinho! üçØ<br><br>

      </p>
    </div>
  </div>

    }
  </script>
</body>
</html>
